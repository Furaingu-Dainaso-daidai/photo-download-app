<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【準備中…】子ども夜市用写真ダウンロードサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* スクロールを無効にする */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 背景を暗くする */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .message {
            font-size: 30vw; /* 画面の幅に対して30%の大きさ */
            font-weight: bold;
            color: #ffcc00;
            animation: fade 1.5s infinite alternate;
            text-align: center;
            line-height: 1;
        }
        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .thank-you-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff5733;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1001; /* 準備中のテロップよりも上に表示 */
            display: none; /* 最初は非表示 */
            border-radius: 10px;
            font-size: 2em; /* 2emの大きさに設定 */
        }
        .close-button {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        /* クラッカーのアニメーション */
        .cracker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0);
            }
            100% {
                opacity: 0;
                transform: translate(100px, -100px) rotate(720deg);
            }
        }
    </style>
</head>
